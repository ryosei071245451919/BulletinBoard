<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/mystyle.css"/>
    </h:head>
    <h:body>
    <!--ここからhead-->
        <div class="head">
            <div class="top-head">
                <div class="left-head">
                    <img src="image/ロゴ.png" alt="[写真]"></img>
                </div>
        
                <div class="center-head">
                    <h1 class="title">スレッド一覧</h1>
                </div>
                
                <div class="right-head">
                    <form action="" method="post">
                        <input type="submit" name="done" value="プロフィール設定" />
                        <input type="submit" name="to_correct" value="ログアウト"/>
                    </form>
                </div>
            </div>
        
            <div class="nav">
                <ul>
                    <li><a href="#"><p><img src="image/掲示板.png" alt="[写真]" ></img></p>掲示板</a></li>
                    <li><a href="#"><p><img src="image/スケジュール_1.png" alt="[写真]" ></img></p>スケジュール</a></li>
                    <li><a href="#"><p><img src="image/アンケート.png" alt="[写真]" ></img></p>アンケート</a></li>
                    <li><a href="#"><p><img src="image/伝達.png" alt="[写真]" ></img></p>伝達</a></li>
                    <li><a href="#"><p><img src="image/todo.jpg" alt="[写真]" ></img></p>ToDo</a></li>
                    <li><a href="#"><p><img src="image/キャビネット.png" alt="[写真]" ></img></p>キャビネット</a></li>
                    <li><a href="#"><p><img src="image/info.png" alt="[写真]" ></img></p>info</a></li>
                </ul>
            </div>
        
            <div class="notice">
                <div class="box1">
                    <p>お知らせ</p>
                </div>
        
                <div class="box2">
                    <p>お知らせ</p>
                </div>
            </div>
        </div>
        <!--ここまでhead-->
        
        <!--ここからbody-->
        
        
        <!--スレッド詳細-->
        <h:dataTable value="#{bb.td}" var="t" width="999" border="1">
            <h:column>#{t.threadId}</h:column>
            <h:column>#{t.title}</h:column>
            <h:column>#{t.postDate}</h:column>
            <h:column>#{t.userId.name}</h:column>
        </h:dataTable>
        
        <!--レス一覧-->
        <h:form>
            <h:dataTable value="#{bb.resList}" var="b" width="999" border="1">
                <h:column>#{b.comment}</h:column>
                <h:column>#{b.userId.name}</h:column>
            </h:dataTable>
        </h:form>
        
        
        
        <!--レス作成-->
        <h1>テストレス作成</h1>
        <h:form>
            <h:panelGrid columns="3">
                名前：<h:inputText id="threadId" value="#{bb.userId}"/>
                <h:message for="threadId" styleClass="error"/>
                内容：<h:inputText id="title" value="#{bb.comment}"/>
                <h:message for="" styleClass="error"/>
            </h:panelGrid>
            <h:commandButton value="作成" action="#{bb.next2()}"/>
            <h:commandButton value="戻る" action="boardlist.xhtml"/>
        </h:form>
        
        
        <!--ここまでbody-->
    </h:body>
</html>
